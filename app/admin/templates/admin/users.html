{% extends "base_template.html" %}

{% block title %}
    Listado de usuarios
{% endblock %}

{% block content %}
<div class="container pt-4">
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
    <ul>
    {% for user in users %}
        <li><a href="{{ url_for('admin.update_user_form', user_id=user.id) }}">{{ user.name }}</a> (Admin: {{ user.is_admin}})</li>
    {% endfor %}
    </ul>
    </div>
</div>
</div>
{% endblock %}
