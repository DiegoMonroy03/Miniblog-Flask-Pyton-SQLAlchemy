<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for("static", filename="base.css") }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
    <ul class="user-info">
        <li><a class="nav-link" href="{{ url_for('public.index') }}">Home</a></li>
        {% if current_user.is_anonymous %}
            <li><a class="nav-link" href="{{ url_for('auth.login') }}">Login</a></li>
            <li> | </li>
            <li><a class="nav-link" href="{{ url_for('auth.show_signup_form') }}">Registrar</a></li>
        {% else %}
            <li>{{ current_user.name }}</li>
            {% if current_user.is_admin %}
                <li> | </li>
                <li><a class="nav-link" href="{{ url_for('admin.index') }}">Admin</a></li>
            {% endif %}
            <li> | </li>
            <li><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
        {% endif %}
    </ul>
</nav>

{% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
